    - content: 產業創新三層意義：(1) 設法讓更多新創企業出現。 (2) 現存企業推動技術、製程、產品創新 (3)  提升服務輸出比重，將高素質人力投入金融服務、資訊服務、工程服務等現代服務業。
      ref: 6/23 洪秀柱粉絲頁
    - content: 學習德國（而不是學習韓國），以中小企業為經濟發展基礎，視協助中小企業壯大發展為首要之務
      ref: 官網
