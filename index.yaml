    debateArguments:
    - content: 在 (1) 不違反中華民國憲法、(2) 雙方平等尊嚴、(3) 北京放棄武力威脅台灣（安全議題）且保障中華民國國際參與、(4) 有助和平、(5)
        人民同意 以上五原則之下，簽署《兩岸和平協定》
      ref: 洪秀柱對於兩岸政策的說帖 p6、p13、官方粉絲頁
    - content: 希望兩岸能對法理現狀「主權宣示重疊、現政治權分立」有共識。
      ref: 洪秀柱對於兩岸政策的說帖 p11
    - content: 提出「整個中國」概念。「整個中國」指中共與中華民國的人口與土地的組合。兩岸是「整個中國」內部的兩個憲政政府，兩岸關係不是「國際」關係，也不是任一方的「內政」，是「整個中國」的「內部關係」。
      ref: 洪秀柱對於兩岸政策的說帖 p11
