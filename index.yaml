      ref: 6/1民進黨新聞稿、7/20中時
    - content: 產業轉型：以「智慧台灣」(Smart Taiwan)為發展方向。以ICT產業帶動台灣高科技等主要產業的成功升級、轉型。政府除營造健康市場環境之外，也須提升國家整體的創新能力。
      ref: 6/23民進黨新聞稿
  - summary: ''
