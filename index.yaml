  - summary: ''
    debateArguments: []
  - summary: ''
    debateArguments:
    - content: "都會地區國有土地應妥適利用，避免被作為財團炒作的工具：政府對於都會地區國有土地以自用，興建只租不賣的公共住宅，提供給青年、老人及弱勢者使用，或是作為城市規劃與美化使用，而非拍賣以挹注中央及地方政府經常性的財政需要。"
      ref: "親民黨泛橘全球資訊網"
    - content: "強化都市更新與城市老舊區域的活化工作：1. 政府應對老舊社區強調整體社區的更新與活化工作，而非僅個別小區塊的住宅更新；2. 檢討《都市更新條例》，強化政府在都市更新工作中的主動角色，以提升都市更新工作的行政效率；3.
        建立都更信託機制，防止釘子戶漫天喊價，並由審議委員會評定其價值； 4. 增資都市更新基金，簡化基金使用的條件與程序，以加速都市更新的規劃設計及實施。"
      ref: "親民黨泛橘全球資訊網"
    - content: "造只租不賣之商務式管理青年公寓，並搭配購屋儲蓄與低利貸款：政府應協助年輕人都能找到臨時且高品質的住所，在一段時間後更要能輔助他們以儲蓄資金購置永久的居所。由於房價高漲，政府欲幫助年輕人買房，可先建只租不賣之商務式管理青年公寓，以比市價便宜的價格，分租給年輕人，其租金的一部分由政府為家戶儲蓄，待租約期滿年後歸還家戶，補貼其購置房舍的首期款。1.
        建造青年公寓應只租不賣，並有完整的生活機能安排與商務式管理品質，以避免居住品質日漸低落；2. 青年公寓租期設限5年，租金為市價的75折，且支付租金的20%被保留給承租人，作為未來的購屋第一筆資金來源（此為兩桶金政策之一）；3.
        年輕人首次購屋可以要求以所提撥最多10年的勞退金，作為未來的購屋的第二筆資金來源（此為兩桶金政策之二）；4. 政府仍可搭配補貼低利貸款協助購屋。"
      ref: "親民黨泛橘全球資訊網"
    - content: "一定房價內的自用住宅貸款利息費用可作為綜合所得扣除額：目前綜合所得稅申報自用住宅利息費用，是以當年度實際發生的利息支出減除儲蓄投資特別扣除額（27萬）後的餘額申報扣除，但是最多不能超過30萬元為限。由於全臺灣各地房價不同，且市場利率的波動也連帶影響房貸利息之支付。故政府應依不同地區房價狀況，定期調整可自綜合所得中扣除房貸利息費用的最高房價，而非以固定的利息費用作為上限，以符合人民生活上的需要。"
      ref: "親民黨泛橘全球資訊網"
    - content: "房地產應依實價課稅，但要有自有房舍的合理寬限：房地產應依實價課稅符合公平原則，親民黨早在民國94年1月即曾修正《平均地權條例》第40條，要求「公告土地現值，不得低於一般正常交易價值之一定比例」，但政府怠忽職守而未能落實。政府想推動的「個案登錄、區段公告」的作法，並無法正確反應房地產價格，反而會造成租稅不公的問題。1.
        實價課稅必須要能落實到個別房舍，才符合公平性；2. 為符合社會現實的狀況，自用住宅優惠條件得酌予放寬，例如可分為主要自用房舍與次要自用房舍，分別課以不同稅率，至於超出自用的部分則回歸正常稅率；3.
        房地產價格劇升，若依實價課稅將會影響原居住者（可能已退休而成為經濟弱勢）的租稅負擔，甚至可能造成被迫遷徙的問題2，故實價全額課稅應以任何房地產交易後的承購者為對象，至於原居住者的課稅基礎可採實價比例課稅原則。"
      ref: "親民黨泛橘全球資訊網"
    - content: "建立完善的交通網絡與生活條件，增加都會區以外的房屋供給和需求：政府可透過重要都會區周邊的交通網路及生活條件等的改善，增加都會生活圈的住宅土地供給，提供建商增蓋民眾負擔得起的房屋，以減輕市區房價上漲對民眾造成的相對被剝奪感。"
      ref: "親民黨泛橘全球資訊網"
