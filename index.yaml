    - content: "建立完善的交通網絡與生活條件，增加都會區以外的房屋供給和需求：政府可透過重要都會區周邊的交通網路及生活條件等的改善，增加都會生活圈的住宅土地供給，提供建商增蓋民眾負擔得起的房屋，以減輕市區房價上漲對民眾造成的相對被剝奪感。[dl]"
