- title: 能源與環境
  positions:
  - summary: ''
    debateArguments:
    - content: 核四停建、核一、二、三不延役，2025 完成非核家園
      ref: 4/18民進黨新聞稿
    - content: 再生能源總發電量從現在的 4% 提升到 20%、500 億度
      ref: 4/18民進黨新聞稿
    - content: 改革電業法，區隔電廠發、輸、配、售業務，扭轉電業經營與資訊被單一國營事業壟斷
      ref: 4/18民進黨新聞稿
    - content: 承諾將「巴黎協議」(Paris Agreement)放進2016的政策方向。在兼顧台灣產業轉型、發展需求之際，善盡社會責任。
      ref: 2015/7/17蘋果
  - summary: ''
    debateArguments:
    - content: 專業評估安全前提下，核一、二、三廠應延役，核四維持在隨時可上線供電之狀態。若延役受阻，核四必須啟封運轉
      ref: 官網、 7/3 洪秀柱粉絲頁
    - content: 間歇性的再生能源無法取代核能與火力。維持核能、燃煤、燃氣的比例平衡，才能確保電力供應無虞，並給予再生能源與節能措施發展的本錢
      ref: 官網、7/3 洪秀柱粉絲頁
