      ref: 5/20粉絲頁
    - content: 啟動「浪漫台三線」計劃，仿照德國串連26個特色小鎮發展觀光產業的「浪漫大道」，讓台三線成為串連各鄉鎮產業、文化、傳統和生活的客家產業復興大道。
      ref: 7/13粉絲專頁
