      ref: "親民黨泛橘全球資訊網"
    - content: "造只租不賣之商務式管理青年公寓，並搭配購屋儲蓄與低利貸款：政府應協助年輕人都能找到臨時且高品質的住所，在一段時間後更要能輔助他們以儲蓄資金購置永久的居所。由於房價高漲，政府欲幫助年輕人買房，可先建只租不賣之商務式管理青年公寓，以比市價便宜的價格，分租給年輕人，其租金的一部分由政府為家戶儲蓄，待租約期滿年後歸還家戶，補貼其購置房舍的首期款。[di]1.
        建造青年公寓應只租不賣，並有完整的生活機能安排與商務式管理品質，以避免居住品質日漸低落；2. 青年公寓租期設限5年，租金為市價的75折，且支付租金的20%被保留給承租人，作為未來的購屋第一筆資金來源（此為兩桶金政策之一）；3.
        年輕人首次購屋可以要求以所提撥最多10年的勞退金，作為未來的購屋的第二筆資金來源（此為兩桶金政策之二）；4. 政府仍可搭配補貼低利貸款協助購屋。"
      ref: "親民黨泛橘全球資訊網"
    - content: "一定房價內的自用住宅貸款利息費用可作為綜合所得扣除額：目前綜合所得稅申報自用住宅利息費用，是以當年度實際發生的利息支出減除儲蓄投資特別扣除額（27萬）後的餘額申報扣除，但是最多不能超過30萬元為限。由於全臺灣各地房價不同，且市場利率的波動也連帶影響房貸利息之支付。故政府應依不同地區房價狀況，定期調整可自綜合所得中扣除房貸利息費用的最高房價，而非以固定的利息費用作為上限，以符合人民生活上的需要。[dj]"
      ref: "親民黨泛橘全球資訊網"
    - content: "房地產應依實價課稅，但要有自有房舍的合理寬限：[dk]房地產應依實價課稅符合公平原則，親民黨早在民國94年1月即曾修正《平均地權條例》第40條，要求「公告土地現值，不得低於一般正常交易價值之一定比例」，但政府怠忽職守而未能落實。政府想推動的「個案登錄、區段公告」的作法，並無法正確反應房地產價格，反而會造成租稅不公的問題。1.
        實價課稅必須要能落實到個別房舍，才符合公平性；2. 為符合社會現實的狀況，自用住宅優惠條件得酌予放寬，例如可分為主要自用房舍與次要自用房舍，分別課以不同稅率，至於超出自用的部分則回歸正常稅率；3.
        房地產價格劇升，若依實價課稅將會影響原居住者（可能已退休而成為經濟弱勢）的租稅負擔，甚至可能造成被迫遷徙的問題2，故實價全額課稅應以任何房地產交易後的承購者為對象，至於原居住者的課稅基礎可採實價比例課稅原則。"
