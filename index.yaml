perspectives:
- title: 兩岸、國際策略與國防
  positions:
  - summary: ''
    debateArguments:
    - content: 已成立 TPP 特別小組，探討加入 TPP 的各層面問題
      ref: 6/4 粉絲頁
    - content: 持續強化台美軍事合作，並共同因應網路安全等非傳統安全威脅。除對外採購武器系統、取得平台，也在本土國防計劃與研發上進行更多投資
      ref: 6/4 粉絲頁
    - content: 以貨櫃安全倡議及大港倡議為模式推動與美國的反恐合作
      ref: 6/4 粉絲頁
    - content: 承諾ㄧ建立一致性、可預測且可持續的兩岸關係
      ref: 6/4 粉絲頁
    - content: 完成《兩岸協議監督條例》立法，且監督條例適用於正在進行之協議
      ref: 6/4 粉絲頁
    - content: 在全募兵與全徵兵制之間找出最理想制度
      ref: 4/22粉絲頁
  - summary: ''
    debateArguments:
    - content: 在 (1) 不違反中華民國憲法、(2) 雙方平等尊嚴、(3) 北京放棄武力威脅台灣（安全議題）且保障中華民國國際參與、(4) 有助和平、(5)
        人民同意 以上五原則之下，簽署《兩岸和平協定》
      ref: 洪秀柱對於兩岸政策的說帖 p6、p13、5/1官方粉絲頁
    - content: 希望兩岸能對法理現狀「主權宣示重疊、現政治權分立」有共識。
      ref: 洪秀柱對於兩岸政策的說帖 p11
    - content: 提出「整個中國」概念。「整個中國」指中共與中華民國的人口與土地的組合。兩岸是「整個中國」內部的兩個憲政政府，兩岸關係不是「國際關係」(international
        relations)，也不是任一方的「內政關係」(domestic relations)，是「整個中國」的「內部關係」(inter-se relations)。
      ref: 洪秀柱對於兩岸政策的說帖 p11 、官網
    - content: 積極爭取參加亞投行，但絕不接受使用「中國台北 Taipei, China」名稱，「Chinese Taipei 中華臺北」是底線
      ref: 官網
    - content: 保有亞銀會員，但持續抗議亞銀會員名稱（中國台北 Taipei, China）
      ref: 官網
