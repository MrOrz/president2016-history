    - content: "都會地區國有土地應妥適利用，避免被作為財團炒作的工具：政府對於都會地區國有土地以自用，興建只租不賣的公共住宅，提供給青年、老人及弱勢者使用，或是作為城市規劃與美化使用，而非拍賣以挹注中央及地方政府經常性的財政需要。[dg]"
      ref: "親民黨泛橘全球資訊網"
    - content: "強化都市更新與城市老舊區域的活化工作：[dh]1. 政府應對老舊社區強調整體社區的更新與活化工作，而非僅個別小區塊的住宅更新；2.
