- title: 政府財政
  positions:
  - summary: ''
    debateArguments:
    - content: 年度債務成長率不應高於過去 3 年平均經濟成長率
      ref: 7/8 民進黨新聞稿
    - content: 預算結構不應逐年延續，每一會計年度都應歸零，嚴格按照施政優先順序分配資源；重大計劃須嚴格評估效果，減少浪費
      ref: 7/8 民進黨新聞稿
    - content: 檢討中央與地方政府的權責，尤其是法律義務支出的業務(國民教育、警政消防、各項社會福利支出)，財政資源直接下放到第一線的地方政府。強化第一線的地方治理，以落實地方自治。
      ref: 7/22民進黨新聞稿
    - content: 中央政府要自我節制「中央請客，地方買單」的做法，避免成為地方財政惡化的推手。
      ref: 7/22民進黨新聞稿
    - content: 中央補助設計開源節流誘因機制，並合理縮小直轄市與非直轄市財政分配的落差，避免不同區域的人民所享有的公共資源過度懸殊。
      ref: 7/22民進黨新聞稿
    - content: 中央政府的計畫型補助，應該以跨域共同建設為優先，透過治理效能的提高，改善財政效率。
      ref: 7/22民進黨新聞稿
    - content: 鼓勵地方政府之間建立協調機制，整合資源共同解決跨域事務，有效降低單位成本，減少重複支出以節省財政資源。
      ref: 7/22民進黨新聞稿
